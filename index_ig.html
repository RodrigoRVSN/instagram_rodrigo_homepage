<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ig.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/homepage.jpg" alt="pagina inicial do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.jpg" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/Eu.jpg" alt="foto de perfil">
                </div>
                <a href="#" class=instagram-login>Continue como RodrigoRVSN</a>
                <a href="#" class=instagram-logout>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é RodrigoRVSN?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
